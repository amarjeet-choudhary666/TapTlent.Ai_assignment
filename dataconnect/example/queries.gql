mutation CreateList($name: String!, $description: String!, $isPublic: Boolean!) @auth(level: USER) {
  list_insert(data: {
    name: $name,
    description: $description,
    isPublic: $isPublic,
    createdAt_expr: "request.time",
    updatedAt_expr: "request.time",
    userId_expr: "auth.uid"
  })
}

query GetPublicLists @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  lists(where: {isPublic: {eq: true}}) {
    id
    name
    description
  }
}

mutation AddMovieToList($listId: UUID!, $movieId: UUID!, $note: String!, $position: Int!) @auth(level: USER) {
  listItem_insert(data: {
    listId: $listId,
    movieId: $movieId,
    note: $note,
    position: $position
  })
}

query GetMyReviews @auth(level: USER) {
  reviews(where: {userId: {eq_expr: "auth.uid"}}) {
    id
    rating
    review
    movie {
      id
      title
    }
  }
}